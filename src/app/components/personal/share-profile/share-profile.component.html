<div class="page">
    <div class="header">
      <h1>Share Profile</h1>
      <div class="header-actions">
        <button mat-button class="logout-button" (click)="logout()">Logout</button>
      </div>
    </div>
    <div class="search-container">
      <mat-form-field appearance="fill">
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by Name">
      </mat-form-field>
   
    </div>
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="companies">
        <!-- Columns definition -->
        <!-- Sr No Column -->
        <ng-container matColumnDef="srNo">
          <th mat-header-cell *matHeaderCellDef>Sr No</th>
          <td mat-cell *matCellDef="let i = index">{{i+1}}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let company">{{company.Cname}}</td>
        </ng-container>
  
        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let company">{{company.address}}</td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let company">{{company.email}}</td>
        </ng-container>
  
        <!-- GST Number Column -->
        <ng-container matColumnDef="gstNumber">
          <th mat-header-cell *matHeaderCellDef>GST Number</th>
          <td mat-cell *matCellDef="let company">{{company.gstNumber}}</td>
        </ng-container>
  
        <!-- Share Button Column -->
        <ng-container matColumnDef="share">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let company">
            <button mat-button color="primary" (click)="onClickShare(company)">Share</button>
          </td>
        </ng-container>
  
        <!-- Row definition -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let company; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
