<div class="page">
    <div class="registration-card">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Company Registration</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="input-field">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput [(ngModel)]="companyName" type="text">
                    </mat-form-field>
                </div>
                <div class="input-field">
                    <mat-form-field appearance="fill">
                        <mat-label>Address</mat-label>
                        <input matInput [(ngModel)]="companyAddress" type="text">
                    </mat-form-field>
                </div>
                <div class="input-field">
                    <mat-form-field appearance="fill">
                        <mat-label>GST Number</mat-label>
                        <input matInput [(ngModel)]="companyGSTNumber" type="text">
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" (click)="onClickNext()">Next</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
